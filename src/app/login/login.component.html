<br>
<div class="container">
  <h1>Login Form</h1>
  <br>
  <h5>{{feedback}}</h5>
  <br>
  <form (ngSubmit) = "onLoginSubmit()">
    <div class="form_group">
      <label for="email">Email</label>
      <input type="text" name="email" required class = "form-control" pattern = "^\S+@\S+\.com$"  #email = 'ngModel' [(ngModel)] = "scrumUserLogin.email" [class.is-invalid] = "email.invalid && email.touched">
      <div *ngIf = "email.errors && ( email.invalid || email.touched )">
        <small *ngIf="email.errors.required && email.touched" class="text-danger">Email Input is required</small>
        <small *ngIf="email.errors.pattern" class="text-danger">You added an invalid email</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" required name="password" pattern = '^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$' class = "form-control"  #password = 'ngModel' [(ngModel)] = "scrumUserLogin.password" >
      <div *ngIf = "password.errors && ( password.invalid || password.touched )">
        <small *ngIf="password.errors.required && password.touched" class="text-danger">Password Input is required</small>
        <small *ngIf="password.errors.pattern" class="text-danger">Please make sure password contains a special character and a number and >=8 characters</small>
      </div>
    </div>
    <div class="form-group">
      <label for="projectname">Project name</label>
      <input type="text" name="projectname" required class = "form-control"  #projectname = 'ngModel' [(ngModel)] = "scrumUserLogin.projectname" >
      <div *ngIf = "projectname.errors && ( projectname.invalid || projectname.touched )">
        <small *ngIf="projectname.errors.required && projectname.touched" class="text-danger">Project name must be specified</small>

      </div>
    </div>
    <button type="submit" name="submit" class="btn btn-primary">Login</button>
  </form>
</div>
