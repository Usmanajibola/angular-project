<br>
<h5>{{feedback}}</h5>
<div class="container">
  <form (ngSubmit) = "onCreateProjectSubmit()">
    <div class="form-group my-3">
      <label for="email">Email</label>
      <input type="text" name="email" required class ="form-control" pattern = "^\S+@\S+\.com$" #email = "ngModel" [(ngModel)] = "createProject.email">
      <div *ngIf = "email.errors && ( email.invalid || email.touched )">
        <small *ngIf = "email.errors.required && email.touched">You must specify an Email</small>
        <small *ngIf = "email.errors.pattern && email.touched">You specified an invalid email</small>
      </div>
    </div>

    <div class="form-group my-3">
      <label for="fullname">Full Name</label>
      <input type="text" name="fullname" required class ="form-control"  #fullname = "ngModel" [(ngModel)] = "createProject.fullname">
      <div *ngIf = "fullname.errors && ( fullname.invalid || fullname.touched )">
        <small *ngIf = "fullname.errors.required && fullname.touched">You must specify a name</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" required name="password" pattern = '^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$' class = "form-control"  #password = 'ngModel' [(ngModel)] = "createProject.password" >
      <div *ngIf = "password.errors && ( password.invalid || password.touched )">
        <small *ngIf="password.errors.required && password.touched" class="text-danger">Password Input is required</small>
        <small *ngIf="password.errors.pattern" class="text-danger">Please make sure password contains a special character and a number and >=8 characters</small>
      </div>
    </div>

    <div class="form-group">
      <label for="projectname">Project Name</label>
      <input type="text" name="projectname" value="" #projectname = "ngModel" [(ngModel)] = "createProject.projectname" class="form-control" required>
      <div *ngIf = "projectname.errors && (projectname.touched || projectname.invalid)">
        <small *ngIf = "projectname.errors.required && projectname.touched" class="text-danger">You have to fill in a project name</small>
      </div>
    </div>

    <button type="submit" name="submit" class = " my-3 btn btn-primary text-center">Create Project</button>
  </form>
</div>
